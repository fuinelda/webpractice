<!doctype html>
<html ng-app>
<head>
	<meta http-equiv='text/css' charset='utf-8' />
	<title>react.js 용 틀</title>
	<script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>	<!--기본 스크립트-->
	<script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>	<!--기본 스크립트-->
	<script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>	<!--babel reactdom을 자바스크립트화-->
	<script src="https://unpkg.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
</head>
<body>
	<div id="content"></div>
	<script type="text/babel" src="scripts/example.js">//외부 react를 가져올 때 이렇게 사용</script>
	<script type="text/babel">
      // To get started with this tutorial running your own code, simply remove
      // the script tag loading scripts/example.js and start writing code here.
	</script>
</body>
</html>
